<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #fff;
        }
        .header .icon {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-bar input {
            border: none;
            outline: none;
            width: 80%;
            font-size: 16px;
            background: transparent;
        }
        .search-bar button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .section-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }
        .dish-list, .restaurant-list {
            display: flex;
            overflow-x: scroll;
            margin-bottom: 20px;
        }
        .dish-item, .restaurant-item {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            margin-right: 10px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .dish-item:hover, .restaurant-item:hover {
            transform: translateY(-5px);
        }
        .dish-item img, .restaurant-item img {
            width: 100%;
            border-radius: 10px;
        }
        .dish-item h3, .restaurant-item h3 {
            font-size: 16px;
            margin: 10px 0 5px 0;
            color: #333;
        }
        .dish-item p, .restaurant-item p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>美食首页</h1>
            <div class="icon">&#9776;</div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="搜索美食或餐厅">
            <button>搜索</button>
        </div>
        <div class="section-title">推荐菜品</div>
        <div class="dish-list">
            <div class="dish-item">
                <img src="https://via.placeholder.com/150" alt="菜品1">
                <h3>红烧肉</h3>
                <p>¥38</p>
            </div>
            <div class="dish-item">
                <img src="https://via.placeholder.com/150" alt="菜品2">
                <h3>宫保鸡丁</h3>
                <p>¥28</p>
            </div>
            <div class="dish-item">
                <img src="https://via.placeholder.com/150" alt="菜品3">
                <h3>麻婆豆腐</h3>
                <p>¥18</p>
            </div>
        </div>
        <div class="section-title">热门餐厅</div>
        <div class="restaurant-list">
            <div class="restaurant-item">
                <img src="https://via.placeholder.com/150" alt="餐厅1">
                <h3>川味轩</h3>
                <p>川菜</p>
            </div>
            <div class="restaurant-item">
                <img src="https://via.placeholder.com/150" alt="餐厅2">
                <h3>粤香楼</h3>
                <p>粤菜</p>
            </div>
            <div class="restaurant-item">
                <img src="https://via.placeholder.com/150" alt="餐厅3">
                <h3>湘味馆</h3>
                <p>湘菜</p>
            </div>
        </div>
        <div class="footer">
            &copy; 2023 美食首页. All rights reserved.
        </div>
    </div>
</body>
</html>
